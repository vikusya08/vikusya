              <circle cx="16" cy="16" r="15" fill="#229ED9"/>
              <path d="M23.5 10.5L12.5 15.5C11.8333 15.8333 11.8333 16.6667 12.5 17L15 18.5L16.5 21.5C16.8333 22.1667 17.6667 22.1667 18 21.5L23.5 10.5Z" fill="#fff"/>
              <path d="M23.5 10.5L12.5 15.5C11.8333 15.8333 11.8333 16.6667 12.5 17L15 18.5L16.5 21.5C16.8333 22.1667 17.6667 22.1667 18 21.5L23.5 10.5Z" stroke="#fff" stroke-width="1.2" stroke-linejoin="round"/>
            </svg>
            <span style="display:block;font-size:1.25em;font-weight:700;letter-spacing:1px;">ТГК</span>
            <span style="display:block;font-size:1em;font-weight:400;opacity:0.8;">лучше не надо</span>

        <button class="btn btn-special" id="vk-btn">

            <svg width="28" height="28" viewBox="0 0 48 48" style="vertical-align:middle;margin-bottom:4px;" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="24" r="22" fill="#0077FF"/>
              <path d="M16.5 24.5L21 29l10.5-10.5" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span style="display:block;font-size:1.25em;font-weight:700;letter-spacing:1px;">ВК</span>
            <span style="display:block;font-size:1em;font-weight:400;opacity:0.8;">ничего нема</span>
          </div>
        </button>
        <button class="btn btn-special" id="tt-btn">
          <div class="btn-inner">
            <svg width="28" height="28" viewBox="0 0 48 48" style="vertical-align:middle;margin-bottom:4px;" fill="none" xmlns="http://www.w3.org/2000/svg">

              <path d="M33.5 10.5c1.5 2.5 4.5 5 8.5 5v6.5c-3.5.2-6.5-1.2-8.5-3.1V32c0 6.5-5.3 10-10.5 10S12 38.5 12 32c0-6.5 5.3-10 10.5-10 1.2 0 2.3.1 3.5.4V25c-1.1-.3-2.3-.5-3.5-.5-4.5 0-8.5 2.7-8.5 7.5s4 7.5 8.5 7.5 8.5-2.7 8.5-7.5V10.5h3z" fill="#25F4EE" fill-opacity=".7"/>

            </svg>
            <span style="display:block;font-size:1.25em;font-weight:700;letter-spacing:1px;">ТТ</span>
            <span style="display:block;font-size:1em;font-weight:400;opacity:0.8;">только не репосты</span>
          </div>
        </button>
      </div>
    </div>
  </div>
  <script src="hearts.js"></script>
  <script>
    const cardNumber = document.getElementById('card-number');
    const cardValue = document.getElementById('card-value');
    const copyHint = document.getElementById('copy-hint');
    cardNumber.addEventListener('click', function(e) {
      navigator.clipboard.writeText(cardValue.textContent.trim());
      copyHint.style.display = 'block';
      setTimeout(() => { copyHint.style.display = 'none'; }, 1200);
      e.stopPropagation();
    });
    cardNumber.addEventListener('mouseenter', function() {
      cardValue.style.opacity = 1;
      cardValue.style.textDecoration = 'underline';
    });
    cardNumber.addEventListener('mouseleave', function() {
      cardValue.style.textDecoration = 'none';
    });
    document.getElementById('tgk-btn').onclick = function() {
      window.open('https://t.me/+JGqpZyiusgw3NWNi', '_blank');
    };
    document.getElementById('vk-btn').onclick = function() {
      window.open('https://vk.com/id749973177', '_blank');
    };
    document.getElementById('tt-btn').onclick = function() {
      window.open('https://www.tiktok.com/@0who_0?_t=ZM-8xa2nDKB5VQ&_r=1', '_blank');
    };
  </script>
</body>
</html>
